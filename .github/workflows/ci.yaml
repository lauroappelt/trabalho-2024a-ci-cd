name: Continuos Integration

on:
  pull_request:
    branches:
      ['main']

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build
        run:  docker build -t hyperf .

      - name: Start container
        run:  docker run -d --name hyperf hyperf

      - name: Run tests
        run: docker exec hyperf composer test

  cs-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Composer install
        uses: php-actions/composer@v6

      - name: CS
        uses: php-actions/phpcs@v1
        with:
          path: app/
          standard: phpcs.xml